<!doctype HTML>
<html>
<head>
	<style type="text/css">
		#imageFS:-webkit-full-screen {
  			width: 100%;
  			height: 100%;
		}
		#imageFS:-moz-full-screen {
  			width: 100%;
  			height: 100%;

		}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="../src/jquery.fullscreen.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var fullscreenplugin = new $.fullscreen($('#imageFS'));
		$('#fsbutton').click(fullscreenplugin.enableFullScreen);
		$('#imageFS').click(fullscreenplugin.disableFullScreen);
	});
		
	</script>
</head>
<body>
	<div id="fullscreenEle">
		<img id='imageFS' src="images/1.jpg" style="width:50%; height:50%;">
	</div>
	<button id='fsbutton'>Full Screen</button>
</body>
</html>
